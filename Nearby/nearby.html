        /* --- Rain Effect Canvas --- */

        /* --- Preloader Animation --- */

            height: 60px;
            border: 5px solid rgba(93, 64, 55, 0.2);
            border-top-color: #5d4037;
            border-radius: 50%;
            animation: spin 1s linear infinite;

            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- On-Scroll Reveal Animations --- */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

            opacity: 1;

        .places-grid {
            display: grid;

            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem; /* Increased gap for better spacing */
        }

        /* --- Individual Place Card (Button) --- */
        .place-card {
            display: block;
            text-decoration: none;
            position: relative;
            border-radius: 8px;
            overflow: hidden; /* Ensures the image zoom doesn't go outside the card borders */
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            transition: transform 0.4s cubic-bezier(0.165, 0.84, 0.44, 1), box-shadow 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            background-color: #5d4037; /* Fallback color */
        }

        .place-card:hover {
            transform: translateY(-12px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .place-card:active {
            transform: translateY(-2px) scale(0.99); /* Click effect */
        }

        /* Card Image styles */
        .place-card .place-image {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures image covers the card area without distortion */
            display: block;
            transition: transform 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .place-card:hover .place-image {
            transform: scale(1.15); /* Zoom effect on image */
        }
        
        /* Glossy overlay effect */
        .place-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 40%);
            transition: opacity 0.4s ease;
        }
        
        .place-card:hover::after {
           opacity: 0.5;
        }

            bottom: 0;
            left: 0;
            width: 100%;

        .place-card:hover .place-name {

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // --- Preloader Logic ---
            const preloader = document.getElementById('preloader');
            window.addEventListener('load', function() {
                preloader.classList.add('hidden');
            });

            // --- Rain Effect Logic ---
            const canvas = document.getElementById('rain-canvas');
            const ctx = canvas.getContext('2d');
            
            let raindrops = [];
            const numberOfDrops = 250; 

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }

            class RainDrop {
                constructor() {
                    this.reset();
                }

                reset() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * -canvas.height;
                    this.length = Math.random() * 20 + 10;
                    this.speed = Math.random() * 4 + 2;
                    this.opacity = Math.random() * 0.5 + 0.3;
                }

                draw() {
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y);
                    ctx.lineTo(this.x, this.y + this.length);
                    ctx.strokeStyle = `rgba(255, 255, 255, ${this.opacity})`;
                    ctx.lineWidth = 1.2;
                    ctx.stroke();
                }

                update() {
                    this.y += this.speed;
                    if (this.y > canvas.height) {
                        this.reset();
                    }
                }
            }

            function createRain() {
                for (let i = 0; i < numberOfDrops; i++) {
                    raindrops.push(new RainDrop());
                }
            }

            function animateRain() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                raindrops.forEach(drop => {
                    drop.update();
                    drop.draw();
                });
                requestAnimationFrame(animateRain);
            }

            window.addEventListener('resize', resizeCanvas);
            
            resizeCanvas();
            createRain();
            animateRain();

            // --- On-Scroll Reveal Logic ---
            const revealElements = document.querySelectorAll('.reveal');
            
            const revealObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('active');
                    }
                });
            }, {
                threshold: 0.15
            });

            revealElements.forEach(el => {
                revealObserver.observe(el);
            });

        });
    </script>
