<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Restaurants & Hotels in Barpeta Road</title>
    <style>
        /* --- Google Fonts --- */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');

        /* --- CSS Variables for Theming (Black & White Theme) --- */
        :root {
            --bg-overlay: rgba(10, 10, 10, 0.659); /* Almost black overlay for background image */
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-color-primary: #e9e9e9;
            --text-color-secondary: #b0b0b0;
            --accent-color: #ffffff;
            --hover-glow-color: rgba(255, 255, 255, 0.1);
            --header-font: 'Montserrat', sans-serif;
            --body-font: 'Poppins', sans-serif;
            --success-color: #2ecc71;
            --success-glow: rgba(46, 204, 113, 0.4);
        }

        /* --- Base & Reset Styles --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--body-font);
            color: var(--text-color-primary);
            background-color: #0a0a0a; /* Fallback color */
            background-image: linear-gradient(var(--bg-overlay), var(--bg-overlay)), url('https://static.vecteezy.com/system/resources/previews/006/712/985/non_2x/abstract-health-medical-science-healthcare-icon-digital-technology-science-concept-modern-innovation-treatment-medicine-on-hi-tech-future-blue-background-for-wallpaper-template-web-design-vector.jpg');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            overflow-x: hidden;
        }
        
        /* --- Navigation Bar --- */
        .navbar {
            position: sticky;
            top: 0;
            width: 100%;
            padding: 1rem 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(10, 10, 10, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid var(--glass-border);
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text-color-secondary);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 400;
            padding: 0.5rem 0;
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--accent-color);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--accent-color);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* --- Main Header & Section Titles --- */
        .header {
            padding: 5rem 1rem 2rem; /* Reduced bottom padding */
            text-align: center;
        }
        
        .section-title {
            text-align: center;
            padding-bottom: 3rem;
        }

        .header h1, .section-title h2 {
            font-family: var(--header-font);
            font-weight: 700;
            color: var(--text-color-primary);
        }

        .header h1 {
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            letter-spacing: 1px;
        }
        
        .section-title h2 {
             font-size: clamp(2rem, 5vw, 3rem);
        }

        /* --- Grid Layout --- */
        .content-grid {
            display: grid;
            gap: 1.75rem;
            padding: 0 1.5rem 5rem;
            max-width: 1600px;
            margin: 0 auto;
            grid-template-columns: 1fr;
        }

        @media (min-width: 600px) { .content-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (min-width: 900px) { .content-grid { grid-template-columns: repeat(3, 1fr); } }
        @media (min-width: 1300px) { .content-grid { grid-template-columns: repeat(4, 1fr); } }

        /* --- Card Styling (Glassmorphism) --- */
        .item-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 1.75rem;
            text-align: center;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            opacity: 0;
            transform: translateY(30px);
            transition-property: opacity, transform;
            transition-duration: 0.6s;
            transition-timing-function: ease-out;
        }

        .item-card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .item-card h3 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1.25rem;
            min-height: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- Map Button Styling --- */
        .map-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.6rem 1.2rem;
            border: 1px solid var(--text-color-secondary);
            border-radius: 8px;
            color: var(--text-color-secondary);
            background-color: transparent;
            text-decoration: none;
            font-weight: 400;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        .map-button .icon {
            margin-right: 0.5rem;
            font-size: 1rem;
        }

        /* --- Hover Effects --- */
        .item-card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: var(--accent-color);
            box-shadow: 0 0 25px var(--hover-glow-color);
        }

        .map-button:hover {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            color: #111;
        }
        
        /* --- Footer Styling --- */
        .footer {
            padding: 2.5rem 1rem;
            text-align: center;
            border-top: 1px solid var(--glass-border);
            margin-top: 2rem;
        }

        .footer p {
            font-size: 0.9rem;
            font-weight: 300;
            color: var(--text-color-secondary);
        }
        
        /* --- Nearby Health Services Styles --- */
        .nearby-container {
            text-align: center;
            padding: 2rem 1rem 4rem;
        }

        .nearby-button {
            background-color: var(--success-color);
            color: #fff;
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            font-family: var(--header-font);
            border-radius: 50px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            z-index: 1;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            -webkit-tap-highlight-color: transparent; /* Removes blue tap highlight on mobile */
        }
        
        .nearby-button:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.4s ease, height 0.4s ease;
            z-index: -1;
        }

        .nearby-button:hover {
             transform: translateY(-5px);
             box-shadow: 0 10px 20px var(--success-glow);
        }

        .nearby-button:active:before {
            width: 300px;
            height: 300px;
        }
        
        /* --- Modal & Disclaimer Styles --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease, visibility 0.4s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 2.5rem 2rem 2rem; /* Adjusted padding for close button */
            width: 90%;
            max-width: 400px;
            text-align: center;
            position: relative; /* [NEW] Needed for positioning the close button */
            transform: scale(0.9);
            transition: transform 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28);
        }
        
        .modal-overlay.active .modal-content {
             transform: scale(1);
        }

        /* --- [NEW] Close Button Style --- */
        .modal-close-btn {
            position: absolute;
            top: 8px;
            right: 10px;
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            color: var(--text-color-primary);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            line-height: 1;
            padding-bottom: 2px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .modal-close-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }

        .modal-content h3 {
            font-family: var(--header-font);
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }
        
        .modal-options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .modal-options button {
            width: 100%;
            padding: 0.8rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            color: var(--text-color-primary);
        }

        .modal-options button:hover {
            background: var(--accent-color);
            color: #111;
            border-color: var(--accent-color);
        }
        
        .map-disclaimer {
            font-size: 0.85rem;
            font-style: italic;
            margin-top: 1.5rem; 
            color: var(--text-color-secondary);
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.5s ease 0.2s, transform 0.5s ease 0.2s;
        }
        
        .modal-overlay.active .map-disclaimer {
            opacity: 1;
            transform: translateY(0);
        }

    </style>
</head>
<body>
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="../index.html">Home</a></li>
            <li><a href="#pharmacy">Pharmacy</a></li>
            <li><a href="#health-centre">Health Centre</a></li>
        </ul>
    </nav>

    <header class="header" id="home">
        <h1>Guide to Barpeta Road</h1>
    </header>
    
    <section class="nearby-container" id="nearby-section">
        <button class="nearby-button">See Nearby Health Care</button>
    </section>

    <main>
        <section id="pharmacy">
            <div class="section-title">
                <h2>Pharmacy ⚕️</h2>
            </div>
            <div id="pharmacy-list" class="content-grid">
                <!-- Pharmacy cards injected by JS -->
            </div>
        </section>
        
        <section id="health-centre">
            <div class="section-title">
                 <h2>Health Centre 🩺</h2>
            </div>
            <div id="health-centre-list" class="content-grid">
                <!-- Health Centre cards injected by JS -->
            </div>
        </section>
    </main>

    <div class="modal-overlay" id="nearby-modal">
        <div class="modal-content">
            <!-- [NEW] Cross button -->
            <button class="modal-close-btn" id="modal-close" aria-label="Close modal">&times;</button>
            
            <h3>Find Nearest</h3>
            <div class="modal-options">
                <button id="find-pharmacy">Pharmacy</button>
                <button id="find-hospital">Hospital</button>
            </div>
            <p class="map-disclaimer">Please check if the establishment is open before you go.</p>
        </div>
    </div>

    <footer class="footer">
        <p>Made By KKC</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            
            const pharmacies = [
                { name: "Med X Medical", mapUrl: "https://share.google/W0O6mI7JfmS2TsUaX" },
                { name: "Das Medicine Corne", mapUrl: "https://share.google/RzrN1vdbOPKGGSHVY" },
                { name: "Pradeep medicare", mapUrl: "https://share.google/hFoDPly4EZpo64RXV" },
                { name: "Barpeta Road Medicos ", mapUrl: "https://share.google/DVIThb8SBGUH5XtLr" },
                { name: "Modern Medicos - Amtol, Barpeta Road", mapUrl: "https://share.google/M4Q1bzxTVI3RPQ1wv" },
                { name: "Avantika Medical Store. Barpeta Road", mapUrl: "https://share.google/4XPmPVnSxXWt2vANO" },
                { name: "Bharat Medical", mapUrl: "https://share.google/33urQJdHKd5plZy57" },
                { name: "Arya Medicos", mapUrl: "https://share.google/9oYkgmU1fqWEy8vnb" },
                { name: "Monosa Pharmacy", mapUrl: "https://share.google/bAGrpvyEHclip1kIH" },
                { name: "Popular Pharmacy {Best doctor for Tuberculosis(TB), Asthma, Bronchitis, Cough and Fever}", mapUrl: "https://share.google/jFNq0HhQm09Ufro8e" },
                { name: "MedCare Solutions", mapUrl: "https://maps.app.goo.gl/7CMnErnsPejUR18D8" },
                { name: "North East Medical", mapUrl: "https://share.google/6KcHeDsNhWLEUle0X" },
                { name: "Prova Medical Stores", mapUrl: "https://share.google/vd26KHbjuzLykpaK4" },
                { name: "K.K. Das Pharmacy", mapUrl: "https://share.google/bSIJ9R7XS4BHOgKYg" },
                { name: "Choudhuary pharmacy", mapUrl: "https://share.google/qQUb0GqeIHuMBa4Bv" },
                { name: "AROGYA MEDICAL", mapUrl: "https://share.google/iJ9SR0uAedJUTBdUz" },
                { name: "LIFE MEDICOS", mapUrl: "https://share.google/UFaKMr9qwmQb0gYSd" },
                { name: "SURAKSHA MEDICAL", mapUrl: "https://maps.app.goo.gl/cecAjkttjBC7d9jZ9" },
                { name: "Pradeep Medicare", mapUrl: "https://share.google/usuyKYnxz4PsacpEA" },
                { name: "New Sanjivani Medical", mapUrl: "https://share.google/WgttG01Q097aWlKe4" },
                { name: "Maa Medical", mapUrl: "https://share.google/mJV8YFrEnn4AbmrOl" },
                { name: "Netmeds Pharmacy", mapUrl: "https://share.google/GU44OThiAWlvJ3ACJ" }
            ];
            
            const healthCentres = [
                { name: "Barpeta Road FRU", mapUrl: "https://share.google/ZMoKNSTMvHzCqnR8m" },
                { name: "Binapani Nursing Home and Hospital", mapUrl: "https:/https://share.google/nSHBch8t0rXi0Rpn7" },
                { name: "Ace Care Polyclinic", mapUrl: "https://share.google/DKycxFekoejgebUY4" },
                { name: "Dr. Mihir kumar Bhuyan,MD.(Ped)Child Specialist & Neonatologist", mapUrl: "https://share.google/yiCSVEC8j0qdXcemA" },
                { name: "Capital Medicos", mapUrl: "https://share.google/dErDY9A0SrvpZaKA1" },
            ];

            function populateGrid(data, containerId) {
                const grid = document.getElementById(containerId);
                if (!grid) return;
                
                data.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'item-card';
                    card.innerHTML = `
                        <h3>${item.name}</h3>
                        <a href="${item.mapUrl}" class="map-button" target="_blank" rel="noopener noreferrer">
                            <span class="icon">⛨</span>
                            View on Map
                        </a>
                    `;
                    grid.appendChild(card);
                });
            }

            populateGrid(pharmacies, 'pharmacy-list');
            populateGrid(healthCentres, 'health-centre-list');


            const allCards = document.querySelectorAll('.item-card');
            document.querySelectorAll('.nav-links a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1 });

            allCards.forEach(card => observer.observe(card));

            // --- Nearby Health Logic ---
            const nearbyButton = document.querySelector('.nearby-button');
            const modalOverlay = document.getElementById('nearby-modal');
            const findPharmacyBtn = document.getElementById('find-pharmacy');
            const findHospitalBtn = document.getElementById('find-hospital');
            const closeBtn = document.getElementById('modal-close'); // [NEW] Get close button

            function openModal() {
                modalOverlay.classList.add('active');
            }
            
            function closeModal() {
                 modalOverlay.classList.remove('active');
            }

            // [NEW] Add event listeners to control modal
            nearbyButton.addEventListener('click', openModal);
            closeBtn.addEventListener('click', closeModal);
            modalOverlay.addEventListener('click', (e) => {
                if (e.target === modalOverlay) {
                    closeModal();
                }
            });

            // Geolocation function
            const findNearby = (query) => {
                if (!navigator.geolocation) {
                    alert("Geolocation is not supported by your browser. Please update it.");
                    return;
                }

                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const { latitude, longitude } = position.coords;
                        const mapsUrl = `https://www.google.com/maps/search/${query}/@${latitude},${longitude},15z`;
                        window.open(mapsUrl, '_blank');
                        closeModal(); // Close modal on success
                    },
                    (error) => {
                        alert("Unable to retrieve your location. Please ensure you have enabled location services for your browser and this site.");
                        console.error("Geolocation Error: ", error);
                    }
                );
            };

            findPharmacyBtn.addEventListener('click', () => findNearby('pharmacy'));
            findHospitalBtn.addEventListener('click', () => findNearby('hospital'));
        });
    </script>
</body>
</html>
