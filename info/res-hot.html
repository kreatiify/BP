<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Restaurants & Hotels in Barpeta Road</title>
    <style>
        /* --- Google Fonts --- */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');

        /* --- CSS Variables for Theming (Black & White Theme) --- */
        :root {
            --bg-overlay: rgba(10, 10, 10, 0.659); /* Almost black overlay for background image */
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-color-primary: #e9e9e9;
            --text-color-secondary: #b0b0b0;
            --accent-color: #ffffff;
            --hover-glow-color: rgba(255, 255, 255, 0.1);
            --header-font: 'Montserrat', sans-serif;
            --body-font: 'Poppins', sans-serif;
        }

        /* --- Base & Reset Styles --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--body-font);
            color: var(--text-color-primary);
            background-color: #0a0a0a; /* Fallback color */
            
            /* 
               ******************************************************************
               ***                                                            ***
               ***    IMPORTANT: Paste your background image URL right here.    ***
               ***    Replace the URL inside url('...') with your own link.    ***
               ***                                                            ***
               ******************************************************************
            */
            background-image: linear-gradient(var(--bg-overlay)), url('https://wallpapercat.com/w/full/9/5/a/945731-3840x2160-desktop-4k-matte-black-wallpaper-image.jpg');
            
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            overflow-x: hidden;
          
        }
        
        /* --- Navigation Bar --- */
        .navbar {
            position: sticky;
            top: 0;
            width: 100%;
            padding: 1rem 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(10, 10, 10, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid var(--glass-border);
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text-color-secondary);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 400;
            padding: 0.5rem 0;
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--accent-color);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--accent-color);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* --- Main Header & Section Titles --- */
        .header {
            padding: 5rem 1rem 4rem;
            text-align: center;
        }
        
        .section-title {
            text-align: center;
            padding-bottom: 3rem;
        }

        .header h1, .section-title h2 {
            font-family: var(--header-font);
            font-weight: 700;
            color: var(--text-color-primary);
        }

        .header h1 {
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            letter-spacing: 1px;
        }
        
        .section-title h2 {
             font-size: clamp(2rem, 5vw, 3rem);
        }


        /* --- Grid Layout --- */
        .content-grid {
            display: grid;
            gap: 1.75rem;
            padding: 0 1.5rem 5rem;
            max-width: 1600px;
            margin: 0 auto;
            grid-template-columns: 1fr;
        }

        /* Responsive Grid Columns */
        @media (min-width: 600px) { .content-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (min-width: 900px) { .content-grid { grid-template-columns: repeat(3, 1fr); } }
        @media (min-width: 1300px) { .content-grid { grid-template-columns: repeat(4, 1fr); } }

        /* --- Card Styling (Glassmorphism) --- */
        .item-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 1.75rem;
            text-align: center;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
        }
        
        /* Entrance animation */
        .item-card {
            opacity: 0;
            transform: translateY(30px);
            transition-property: opacity, transform;
            transition-duration: 0.6s;
            transition-timing-function: ease-out;
        }

        .item-card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .item-card h3 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1.25rem;
            min-height: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- Map Button Styling --- */
        .map-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.6rem 1.2rem;
            border: 1px solid var(--text-color-secondary);
            border-radius: 8px;
            color: var(--text-color-secondary);
            background-color: transparent;
            text-decoration: none;
            font-weight: 400;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        .map-button .icon {
            margin-right: 0.5rem;
            font-size: 1rem;
        }

        /* --- Hover Effects --- */
        .item-card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: var(--accent-color);
            box-shadow: 0 0 25px var(--hover-glow-color);
        }

        .map-button:hover {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            color: #111;
        }

        /* --- Footer Styling --- */
        .footer {
            padding: 2.5rem 1rem;
            text-align: center;
            border-top: 1px solid var(--glass-border);
            margin-top: 2rem;
        }

        .footer p {
            font-size: 0.9rem;
            font-weight: 300;
            color: var(--text-color-secondary);
        }
    </style>
</head>
<body>
    <nav class="navbar">

            const hotels = [

                { name: "Hotel LCD inn", mapUrl: "https://maps.app.goo.gl/4NfF5AZ4VTL9UCsa7" },

                { name: "Hb guest house", mapUrl: "https://maps.app.goo.gl/R8deUMUKPRRVGKFu9" },
            ];

            function populateGrid(data, containerId) {
                const grid = document.getElementById(containerId);
                if (!grid) return;
                
                data.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'item-card';
                    // The 'href' now uses the mapUrl from your data object
                    card.innerHTML = `
                        <h3>${item.name}</h3>
                        <a href="${item.mapUrl}" class="map-button" target="_blank" rel="noopener noreferrer">
                            <span class="icon">üó∫Ô∏è</span>
                            View on Map
                        </a>
                    `;
                    grid.appendChild(card);
                });
            }

            // Populate both grids
            populateGrid(restaurants, 'restaurant-list');
            populateGrid(hotels, 'hotel-list');


            // --- Smooth Scroll & Scroll Animations ---
            const allCards = document.querySelectorAll('.item-card');

            // Smooth scrolling for navigation links
            document.querySelectorAll('.nav-links a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });

            // Intersection Observer for scroll-in animations
            const observerOptions = {
                root: null,
                threshold: 0.1
            };
            
            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                        observer.unobserve(entry.target);
                    }
                });
            }, observerOptions);

            allCards.forEach(card => {
                observer.observe(card);
            });
        });
    </script>

</body>
</html>
